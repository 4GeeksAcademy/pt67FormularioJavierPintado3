<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=, initial-scale=1.0">
  <title>formulario</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/9cb4260c66.js" crossorigin="anonymous"></script>
</head>

<body>
  <div class="bg-secondary-emphasis ">
    <!--carta-->
    <div class="card  m-auto mb-5">
      <div class="card-header">
        Payment for example
      </div>
      <div class="card-body">
        <form class="container">
          <!--fila1-->
          <div class="row">
            <div class="alert alert-danger text-danger" role="alert">
              Some fields are missing
            </div>
          </div>
          <!--fila2-->
          <div class="row">
            <div class="mb-3 col-sm-12 col-lg-5">
              <label for="exampleFormControlInput1" class="form-label">Card #</label>
              <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="XXXXXXXXXXXXXXXX">
            </div>
            <div class="mb-3 col-sm-12 col-lg-3">
              <label for="exampleFormControlInput1" class="form-label">CVC #</label>
              <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="0000">
            </div>
            <div class="mb-3 col-sm-12 col-lg-4">
              <label for="exampleFormControlInput1" class="form-label">Amount</label>
              <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Amount">
            </div>
          </div>
          <!--fila3-->
          <div class="row">
            <div class="mb-3 col-6">
              <label for="exampleFormControlInput1" class="form-label">First Name</label>
              <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="">
            </div>
            <div class="mb-3 col-6">
              <label for="exampleFormControlInput1" class="form-label">Last Name</label>
              <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="">
            </div>
          </div>
          <!--fila4-->
          <div class="row">
            <div class="mb-3 col-6">
              <label for="exampleFormControlInput1" class="form-label">City</label>
              <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="">
            </div>
            <div class="mb-3 col-3">
              <label for="exampleFormControlInput1" class="form-label">State</label>
              <input type="number" class="form-control" id="exampleFormControlInput1" placeholder="Pick a state">
            </div>
            <div class="mb-3 col-3">
              <label for="exampleFormControlInput1" class="form-label"> Postal Code</label>
              <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="">
            </div>
          </div>
          <!--fila5-->
          <div class="row">
            <!--tarjeta-->
            <div class="mb-3 col-6">
              <label class="form-label">We accept:</label>
              <br />
              <div class="badge text-bg-secondary  mt-2">
                <label for="masterCard" class="p-2">
                  <input type="radio" name="pago" id="masterCard"><i class="fa-brands fa-cc-mastercard"></i>
                </label>
                <label for="visa" class="p-2">
                  <input type="radio" name="pago" id="visa"><i class="fa-brands fa-cc-visa"></i>
                </label>
                <label for="masterCard" class="p-2">
                  <input type="radio" name="pago" id="masterCard"><i class="fa-brands fa-cc-mastercard"></i>
                </label>
                <label for="masterCard" class="p-2">
                  <input type="radio" name="pago" id="masterCard"><i class="fa-brands fa-cc-mastercard"></i>
                </label>
              </div>

            </div>
            <!--mensaje-->
            <div class="mb-3 col-6">
              <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Message</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3">
                </textarea>
              </div>
              <p class="text-start mt-1 text-secondary fs-6 ">Add any notes here.</p>
            </div>
        </form>
      </div>
      <!--pie de pagina-->
      <div class="card-footer d-flex justify-content-end gap-2 ">
        <button type="button" class="btn btn-secondary">cancel</button>
        <button type="button" class="btn btn-primary">send</button>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
